name = "rss-discord-bot"
main = "src/index.ts"
compatibility_date = "2024-01-15"
compatibility_flags = ["nodejs_compat"]

# Cloudflareアカウント設定（ヒューマンエラー防止）
account_id = "your_cloudflare_account_id_here"
# zone_id = "your_zone_id_here"  # カスタムドメイン使用時のみ必要

# 15分間隔でRSSチェックを実行
[triggers]
crons = ["*/15 * * * *"]

# KV Namespaceの設定
# 使用方法:
# 1. Cloudflare DashboardでKV Namespaceを作成
# 2. このファイルをwrangler.tomlにコピー
# 3. 実際のNamespace IDに置き換え
[[kv_namespaces]]
binding = "RSS_STORAGE"
id = "your_production_kv_namespace_id_here"
preview_id = "your_preview_kv_namespace_id_here"

# 環境変数（シークレット）の設定
# 以下のコマンドで設定してください:
# wrangler secret put DISCORD_BOT_TOKEN
# wrangler secret put DISCORD_APPLICATION_ID
# wrangler secret put DISCORD_PUBLIC_KEY
# wrangler secret put DISCORD_WEBHOOK_URL

[vars]
# 開発用の環境変数（プレーンテキスト）
ENVIRONMENT = "development"
